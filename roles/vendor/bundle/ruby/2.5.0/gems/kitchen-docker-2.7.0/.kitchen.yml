<% # Make sure the local copy of the driver is loaded %>
<% lib = File.expand_path('../lib', __FILE__) %>
<% $LOAD_PATH.unshift(lib) unless $LOAD_PATH.include?(lib) %>
---
driver:
  name: docker
  provision_command: curl -L https://www.chef.io/chef/install.sh | bash

provisioner:
  name: dummy

platforms:
- name: ubuntu-14.04
- name: ubuntu-16.04
- name: centos-6
- name: centos-7
- name: debian-8
- name: opensuse-42.2
  driver:
    image: opensuse:42.2
# - name: arch
#   driver:
#     image: base/archlinux
#     provision_command: true
- name: unknown
  driver:
    image: ubuntu:16.04
    platform: ubuntu
- name: dockerfile
  driver:
    username: dockerfile
    password: dockerfile
    dockerfile: test/Dockerfile
    run_command: /sbin/init

suites:
- name: default
  excludes: [arch]
- name: context
  excludes: [arch]
  driver:
    build_context: false
- name: capabilities
  excludes: [arch,unknown,centos-7,centos-6,dockerfile,opensuse-42.2]
  driver:
    provision_command:
    - curl -L https://www.chef.io/chef/install.sh | bash
    - apt-get install -y net-tools
    cap_drop:
    - NET_ADMIN
- name: inspec
  driver:
    provision_command: true
  verifier:
    name: inspec
